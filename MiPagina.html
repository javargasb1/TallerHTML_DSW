<!DOCTYPE html>
<html lang="es">
<head>
    <title>Mi Página Web</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Zona de imagen -->
        <div class="row">
            <div class="col">
                <img src="LogoChampionsLeague.jpg" alt="Descripción de la imagen" class="img-fluid">
            </div>
        </div>

        <!-- Zona de lista -->
        <div class="row">
            <div class="col">
                <ul>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                </ul>
            </div>
        </div>

        <!-- Zona de texto con enlace -->
        <div class="row">
            <div class="col">
                <p>Este es un párrafo de texto. Para más información, la pagina oficial es: <a href="https://es.uefa.com/uefachampionsleague/">aquí</a>.</p>
            </div>
        </div>


        <!-- Zona de formulario -->
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                    </div>
                    <button type="submit" class="btn btn-primary">Suscribirse</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
